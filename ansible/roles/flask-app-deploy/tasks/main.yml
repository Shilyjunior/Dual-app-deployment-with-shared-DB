---
- name: Check if Python3 is installed
  command: python3 --version
  register: python_check
  ignore_errors: yes
  changed_when: false

- name: Install Python3 if not present (skip on error)
  package:
    name: python3
    state: present
  when: python_check.rc != 0
  ignore_errors: yes

- name: Create application directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ app_user }}"
    group: "{{ app_user }}"
    mode: '0755'
  loop:
    - "{{ flask_app_dir }}/versions"
    - "{{ flask_app_dir }}/shared"

- name: Copy Flask app files
  copy:
    src: "../../../../apps/flask-app/"
    dest: "{{ flask_app_dir }}/versions/flask-app-{{ flask_app_version }}"
    owner: "{{ app_user }}"
    group: "{{ app_user }}"
    mode: '0644'

- name: Install Flask using system Python (simple approach)
  raw: python3 -c "import flask" 2>/dev/null || pip3 install Flask==2.3.2 psycopg2-binary==2.9.9
  args:
    executable: /bin/bash
  ignore_errors: yes

- name: Create symbolic link for current version
  file:
    src: "{{ flask_app_dir }}/versions/flask-app-{{ flask_app_version }}"
    dest: "{{ flask_app_dir }}/current"
    state: link
    force: yes

- name: Create Flask systemd service
  template:
    src: flask-app.service.j2
    dest: /etc/systemd/system/flask-app.service
    mode: '0644'

- name: Start and enable Flask service
  systemd:
    name: flask-app
    state: started
    enabled: yes
    daemon_reload: yes
...